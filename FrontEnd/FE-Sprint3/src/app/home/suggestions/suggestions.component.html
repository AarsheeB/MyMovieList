<div class = "content">
    <div fxLayout = "row wrap" fxLayoutGap = "16px grid">
        <div fxFlex = "25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor = "let num of suggestions">
            <mat-card class="example-card">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>{{num.name}}</mat-card-title>
                  <mat-card-subtitle>{{num.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="num.imagePath" alt="Photo of a movie " class="imageMain">
                <mat-card-content>
                  <p>
                    {{num.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              
        </div>
    </div>
</div>
