<!-- Cards with media area -->
<div *ngFor="let num of discussions" >
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{num.name}}</mat-card-title>
      <!-- <mat-card-subtitle>Medium</mat-card-subtitle> -->
    </mat-card-title-group>
    <mat-card-content>
      {{num.description}}
    </mat-card-content>
  </mat-card>
</div>
