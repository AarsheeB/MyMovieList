    <form>
        <div>
            <div>
                <input class = "inputtext" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                <!-- <input class="inputtext" type = "text" placeholder="Search movie"> -->
                <button class = "submitbutton" type="submit">Search</button>
            </div>
        </div>
    </form>

<br/>
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> <a href="displayresults" class="reference">{{element.Name}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.Rating}} </td>
    </ng-container>
    <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.Genre}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
      </tr>
</table>
